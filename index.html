<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 12 - Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <style>
    .container {
      display: flex;
      flex-direction: column;
      margin: 100px auto;
      max-width: 700px;
      width: 100%;
    }
    form {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="display-3">Formulário de Cadastro</h1>
    <form>
      <label for="nome" class="form-label my-lg-3">Nome</label>
      <input id="nome" class="form-control my-lg-0" type="text">

      <label for="email" class="form-label my-lg-3">E-mail</label>
      <input id="email" class="form-control my-lg-0" type="email">

      <label for="telefone" class="form-label my-lg-3">Telefone</label>
      <input id="telefone" class="form-control my-lg-0" type="telefone">

      <button class="btn btn-primary my-lg-5 w-100">Enviar</button>
    </form>
  </div>
</body>
</html>
